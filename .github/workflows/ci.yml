name: CI

on:
  push:
    branches: [main, release/*]
  pull_request:
    branches: [main]

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            arch: x64
            triplet: x64-windows
            name: Windows x64
          - os: windows-latest
            arch: x86
            triplet: x86-windows
            name: Windows x86
          - os: ubuntu-latest
            arch: x64
            triplet: x64-linux
            name: Linux x64

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    env:
      VCPKG_DEFAULT_TRIPLET: ${{ matrix.triplet }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '01f602195983451bc83e72f4214af2cbc495aa94'

      - name: Install vcpkg packages
        run: |
          vcpkg install boost-asio boost-beast boost-algorithm boost-circular-buffer gtest --triplet ${{ matrix.triplet }}

      - name: Configure CMake (Windows x64)
        if: runner.os == 'Windows' && matrix.arch == 'x64'
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A x64 `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" `
            -DCMAKE_MODULE_PATH="${{ github.workspace }}/cmake"

      - name: Configure CMake (Windows x86)
        if: runner.os == 'Windows' && matrix.arch == 'x86'
        run: |
          cmake -B build -G "Visual Studio 17 2022" -A Win32 `
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" `
            -DCMAKE_MODULE_PATH="${{ github.workspace }}/cmake"

      - name: Configure CMake (Linux)
        if: runner.os == 'Linux'
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_TOOLCHAIN_FILE="${{ github.workspace }}/vcpkg/scripts/buildsystems/vcpkg.cmake" \
            -DCMAKE_MODULE_PATH="${{ github.workspace }}/cmake"

      - name: Build
        run: cmake --build build --config Release

      - name: Test
        run: ctest --test-dir build --build-config Release --output-on-failure
