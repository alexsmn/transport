name: CI

on:
  push:
    branches: [main, release/*]
  pull_request:
    branches: [main, release/*]

env:
  VCPKG_ROOT: ${{ github.workspace }}/vcpkg

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows x64
            arch: x64
          - os: windows-latest
            name: Windows x86
            arch: x86
          - os: ubuntu-latest
            name: Linux x64
            arch: ''

    name: ${{ matrix.name }}
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSVC (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: ${{ matrix.arch }}

      - name: Install Ninja (Windows)
        if: runner.os == 'Windows'
        run: choco install ninja -y

      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '6f29f12e82a8293156836ad81cc9bf5af41fe836'  # 2025.01.13

      - name: Configure
        run: cmake --preset ninja

      - name: Build
        run: cmake --build --preset release

      - name: Test
        run: ctest --preset release

  static-analysis:
    name: Static Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install tools
        run: |
          sudo apt-get update
          sudo apt-get install -y ninja-build clang-tidy cppcheck

      - name: Setup vcpkg
        uses: lukka/run-vcpkg@v11
        with:
          vcpkgGitCommitId: '6f29f12e82a8293156836ad81cc9bf5af41fe836'  # 2025.01.13

      - name: Configure
        run: cmake --preset ninja -DCMAKE_CXX_CLANG_TIDY=clang-tidy -DCMAKE_CXX_CPPCHECK=cppcheck

      - name: Build
        run: cmake --build --preset release
